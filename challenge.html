<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halloween Event">
    <meta name="keywords" content="halloween challenge pumpkin ghost death reaper">

    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
   
    <title>Halloween Challenge Page</title>

</head>

<body>

    <h1>Pumpkin > Ghost > Death</h1>

    <!-- Game area to hold the game sections -->
    <div class="challenge-area">

        <!-- Buttons to select player option for game -->
        <div class="controls-area"><h2>Choose Your Character</h2>
            <div class="weapons">
                <div class="thirds">
                    <button type="button" class="btn" id="pumpkin" aria-label="pumpkin-button">
                        <img src="assets/images/icons/3792037_halloween_horror_jack_pumpkin.svg">
                    </button>
                    <h3>Pumpkin</h3>
                </div>
                <div class="thirds">
                    <button type="button" class="btn" id="ghost" aria-label="ghost-button">
                        <img src="assets/images/icons/3792018_casper_ghost_halloween_evil.svg">
                    </button>
                    <h3>Ghost</h3>
                </div>
                <div class="thirds">
                    <button type="button" class="btn" id="death" aria-label="death-button">
                        <img src="assets/images/icons/3792006_grim_death_halloween_reaper.svg">
                    </button>
                    <h3>Death</h3>
                </div>
            </div>
        </div>

        <!-- Area to display player choice and random computer choice -->
        <div class="choices-area">
            <div class="halves">
                <div class="choices" id="user-choice">
                    <i class="fa-solid fa-question"></i>
                </div>
                <h3>Your Choice</h3>
            </div>
            <div class="halves">
                <div class="choices" id="computer-choice">
                    <i class="fa-solid fa-question"></i>
                </div>
                <h3>Evil's Choice</h3>
            </div>
        </div>
        
        <!-- Area to show who won the game and display points accumulated -->
        <div class="game-state-area">
            <div class="scores">
                <div class="thirds">
                    <div>
                        <span class="points" id="user-score">0</span>
                    </div>
                    <h3>Your Score</h3>
                </div>
                <div class="thirds">
                    <div id="win-state">
                        <i class="fa-solid fa-question"></i>
                    </div>
                    <h3>Game Result</h3>
                </div>
                <div class="thirds">
                    <div>
                        <span class="points" id="computer-score">0</span>
                    </div>
                    <h3>Evil Score</h3>
                </div>
            </div>
        </div>

        <!-- Area to hold buttons to reset the game and scores and show an alert informing user how to play the game -->
        <div id="information">
            <div>
                <button type="button" class="button" id="alert" onclick="howToPlay()">How to Play</button>
            </div>
            <div>
                <button type="reset" class="button" id="reset">Reset Game</button>
            </div>
        </div>

    </div>

    <!-- Font awesome javascript for icons -->
    <script src="https://kit.fontawesome.com/0ac18b6588.js" crossorigin="anonymous"></script>
    <!-- Site javscript -->
    <script src="assets/js/script.js"></script>
    <!-- Sweetalert2 javascript -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
