<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halloween Event">
    <meta name="keywords" content="halloween challenge pumpkin ghost death reaper">

    <link rel="stylesheet" href="assets/css/game.css">
   
    <title>Halloween Challenge</title>

</head>

<body>

    <h1>Overcome Evil</h1>
    <p>Can you beat Evil in a game of ghouls?</p>
    <p>Get 9 points for a nice surprise!</p>

    <!-- Game area to hold the game sections -->
    <div class="challenge-area">

        <!-- Buttons to select player option for game -->
        <div class="controls-area"><h3>Choose Your Ghoul</h3>
            <div class="weapons">
                
                <div class="thirds">
                    <button type="button" class="btn" id="ghost" aria-label="ghost-button">
                        <img src="assets/images/icons/3792018_casper_ghost_halloween_evil.svg" class="icon" alt="Ghost Icon">
                    </button>
                    <p>Ghost</p>
                </div>
                <div class="thirds">
                    <button type="button" class="btn" id="pumpkin" aria-label="pumpkin-button">
                        <img src="assets/images/icons/3792037_halloween_horror_jack_pumpkin.svg" class="icon" alt="Pumpkin Icon">
                    </button>
                    <p>Pumpkin</p>
                </div>
                <div class="thirds">
                    <button type="button" class="btn" id="death" aria-label="death-button">
                        <img src="assets/images/icons/3792006_grim_death_halloween_reaper.svg" class="icon" alt="Death Icon">
                    </button>
                    <p>Death</p>
                </div>
            </div>
        </div>

        <!-- Area to display player choice and random computer choice -->
        <div class="choices-area">
            <div class="halves">
                <div class="choices" id="user-choice">
                    <i class="icon fa-solid fa-question"></i>
                </div>
                <h4>You</h4>
            </div>
            <div class="halves">
                <div class="choices" id="computer-choice">
                    <i class="icon fa-solid fa-question"></i>
                </div>
                <h4>Evil</h4>
            </div>
        </div>
        
        <!-- Area to show who won the game and display points accumulated -->
        <div class="game-state-area">
            <div class="scores">
                <div class="thirds">
                    <div>
                        <span class="points" id="user-score">0</span>
                    </div>
                    <p>Your Points</p>
                </div>
                <div class="thirds">
                    <div id="win-state">
                        <i class="fa-solid fa-question"></i>
                    </div>
                    <p>Result</p>
                </div>
                <div class="thirds">
                    <div>
                        <span class="points" id="computer-score">0</span>
                    </div>
                    <p>Evil's Points</p>
                </div>
            </div>
        </div>

        <!-- Area to hold buttons to reset the game and scores and show an alert informing user how to play the game -->
        <div id="information">
            <div>
                <button type="button" class="button" id="alert" onclick="howToPlay()">Rules</button>
            </div>
            <div>
                <button type="reset" class="button" id="reset">Reset</button>
            </div>
        </div>

    </div>

    <!-- Font awesome javascript for icons -->
    <script src="https://kit.fontawesome.com/0ac18b6588.js" crossorigin="anonymous"></script>
    <!-- Site javscript -->
    <script src="assets/js/game.js"></script>
    <!-- Sweetalert2 javascript -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
