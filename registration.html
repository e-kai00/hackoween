    <!-- Main -->
    <main class="container my-4">
        <form id="registration-form" class="form-container">
            <!-- Labels and input fields -->
            <div class="form-left">
                <label for="fname" class="required">First Name</label><br>
                <input type="text" id="fname" name="fname" class="required" required><br>
                <label for="lname" class="required">Last Name</label><br>
                <input type="text" id="lname" name="lname" class="required" required><br>
                <label for="email" class="required">Email</label><br>
                <input type="email" id="email" name="email" class="required" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    oninvalid="this.setCustomValidity('Please enter a valid email address')"
                    oninput="this.setCustomValidity('')"><br>
                <label for="pronouns">Pronouns (optional)</label><br>
                <select id="pronouns" name="pronouns">
                    <option value="he/him">---</option>
                    <option value="he/him">He/Him</option>
                    <option value="she/her">She/Her</option>
                    <option value="they/them">They/Them</option>
                </select><br><br>
                <label for="promo-code">Promo Code (play the game to win a discount code !!!)</label><br>
                <input type="text" id="promo-code" name="promo-code"><br>
                <a href="challenge.html" class="button-link">Play now</a><br>
                <hr>
                <input type="submit" value="Submit"><br><br>
                <p class="required-label">Fields marked with * are required.</p>
            </div>

            <!-- Checkboxes -->
            <div class="form-right">
                <label for="favorite-symbol">Favorite Halloween Symbol (optional)</label><br>
                <hr>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="ghost">
                <label for="favorite-symbol" class="symbol-label"><i
                        class="symbol-icon fas fa-ghost"></i>Ghost</label><br>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="jack-o-lantern">
                <label for="favorite-symbol" class="symbol-label">Jack-o'-lantern</label><br>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="witch">
                <label for="favorite-symbol" class="symbol-label"><i
                        class="symbol-icon fas fa-hat-wizard"></i>Witch</label><br>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="bat">
                <label for="favorite-symbol" class="symbol-label"><i class="fa-brands fa-servicestack"></i> Bat</label><br>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="spider">
                <label for="favorite-symbol" class="symbol-label"><i
                        class="symbol-icon fas fa-spider"></i>Spider</label><br>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="skeleton">
                <label for="favorite-symbol" class="symbol-label"><i
                        class="symbol-icon fas fa-skull"></i>Skeleton</label><br>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="black-cat">
                <label for="favorite-symbol" class="symbol-label"><i class="symbol-icon fas fa-cat"></i>Black
                    cat</label><br>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="vampire">
                <label for="favorite-symbol" class="symbol-label"><i class="fa-solid fa-mask"></i> Vampire</label><br>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="zombie">
                <label for="favorite-symbol" class="symbol-label"><i
                        class="symbol-icon fas fa-walking"></i>Zombie</label><br>
                <input type="checkbox" id="favorite-symbol" name="favorite-symbol" value="werewolf">
                <label for="favorite-symbol" class="symbol-label"><i class="fa-solid fa-cloud-moon"></i> Werewolf</label><br><br>
            </div>
        </form>
